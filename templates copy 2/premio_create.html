{% extends "base.html" %}

{% block head %}
<title> Premio </title>
{% endblock %}

{% block conteudo %}
  <div class="login">
    <h2>Criar Prêmio</h2>
    <form action="{{url_for('premio.create')}}" method="post">

      <input class="input" type="nome" placeholder="Nome" name="nome"><br>
      <input class="input" type="descricao" placeholder="Descrição" name="descricao"><br>
      <input class="input" type="pontos" placeholder="Pontos" name="pontos"><br>

      <input class="submit" type="submit" value="Enviar">
    </form>
  </div>
{% endblock %}

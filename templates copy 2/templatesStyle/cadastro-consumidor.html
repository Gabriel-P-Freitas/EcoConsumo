<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/components.css">
    <link rel="stylesheet" href="../../static/css/typograph.css">
    <link rel="stylesheet" href="../../static/css/variables.css">
<!-- {% block head %} -->
    <link rel="stylesheet" href="../../static/css/cadastro.css">
    <title>Cadastro | Consumidor</title>
<!-- {% endblock %} -->
</head>
<body>
<!-- {% block main %} -->
<div class="contents bg-power-Gray-100" id="conteudo">
    <header class="header-ecoconsumo bg-raphosedy-700">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="login-consumidor.html"><img src="../../static/imgs/Logo Lateral.svg" alt=""></a>
            <div class="d-flex column-gap-4 align-items-center">
                <a href="cadastro-consumidor.html"><img src="../../static/imgs/Frame 17 - Green.svg" alt=""></a>
                <a href="login-consumidor.html"><img src="../../static/imgs/Frame 15 - white.svg" alt=""></a>
            </div>
        </div>

    </header>

    <main class="container main-cadastro">
        <div class="row position-relative altura-100 d-flex align-items-center">
            <div class="col-6 z-1">
                <h1 class="forest-200 pb-3 mb-4">Cadastre-se</h1>
                <h3 class="power-Gray-800 pb-3"><span class="forest-200 fw-bold">Doador</span>, você está prestes a fazer parte do <span class="forest-200 fw-bold">EcoConsumo!</span></h3>
                <h5 class="power-Gray-800">Você é empresa? <a class="secundary-600 fw-bold p-1 text-select transition-ease-in" href="login-empresa.html">Clique aqui</a></h5>
            </div>


            <div class="col-7 bg-cadastro py-4 right-main position-absolute altura-100 end-0 d-flex justify-content-center align-items-center">
                <div class="card-cadastro p-32 text-center col-4">
                    <img class="pb-4" src="../../static/imgs/Doador_Icon.svg" alt="">
                    <h5 class="power-Gray-700 fw-bold pb-2">Cadastro</h5>
                    <p class="power-Gray-700 xg-font fw-medium">Por favor digite algumas informações</p>
                    <div class="power-Gray-700 g-font">
                        <p>Passo 1 de 2</p>
                        <img src="../../static/imgs/rounded.svg" alt="">
                        <img src="../../static/imgs/circle.svg" alt="">
                    </div>

                    <form action="cadastro-consumidor-2.html" class="gx-32 d-flex flex-column">
                        <div class="campos-form d-flex flex-column row-gap-3">
                            <div class="campo-eco text-start">
                                <label class="d-block g-font power-Gray-700" for="">Nome<span class="obrigatorio">*</span></label>
                                <input class="input-eco input-cadastro px-2" type="name" placeholder="Nome">
                            </div>

                            <div class="campo-eco text-start">
                                <label class="d-block g-font power-Gray-700" for="">Idade<span class="obrigatorio">*</span></label>
                                <input class="input-eco input-cadastro px-2" type="date" placeholder="Idade">
                            </div>

                            <div class="campo-eco text-start">
                                <label class="d-block g-font power-Gray-700" for="">Telefone<span class="obrigatorio">*</span></label>
                                <input class="input-eco input-cadastro px-2" type="tel" placeholder="Telefone">
                            </div>

                        </div>

                        <div class="d-flex column-gap-4">
                            <a href="login-consumidor.html" class="btn-stretch btn-duo rounded-2 fw-semibold bg-power-Gray-100 gg-font forest-200 d-inline-flex align-items-center justify-content-center transition-ease-in" onclick="tela_cadastro()">Voltar</a>
                            <input class="btn-stretch btn-duo rounded-2 fw-semibold bg-forest-200 gg-font power-Gray-100 d-inline-flex align-items-center justify-content-center transition-ease-in" type="submit" onclick="tela_cadastro()" value="Avançar">
                        </div>

                    </form>

                </div>


            </div>

        </div>

    </main>


</div>

<!-- {% endblock %} -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>

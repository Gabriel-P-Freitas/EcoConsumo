{% extends "base.html" %}

{% block head %}
<title> Login </title>
{% endblock %}

{% block conteudo %}
  <div class="login">
    <h2>LOGIN</h2>
    <form action="{{url_for('usuario.autenticar')}}" method="post">
      
      <input class="input" type="email" placeholder="Email" name="email"><br>
      <input class="input" type="password" placeholder="Senha" name="senha"> <br>

      <input class="submit" type="submit" value="Entrar">
      
    </form>
  </div>
{% endblock %}

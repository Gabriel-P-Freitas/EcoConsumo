{% extends "base.html" %}

{% block head %}
<title> Entrega </title>
{% endblock %}

{% block conteudo %}
  <div class="login">
    <h2>MARCAR ENTREGA</h2>
    <form action="{{url_for('entrega.create', id_vinculo=id_vinculo)}}" method="post">
      
      <input class="input" type="nome" placeholder="Nome" name="nome"><br>
      <input class="input" type="descricao" placeholder="Descrição" name="descricao"><br>
      <input class="input" type="pontos" placeholder="Pontos" name="pontos"><br>

      <input class="submit" type="submit" value="Enviar">
      
    </form>
  </div>
{% endblock %}

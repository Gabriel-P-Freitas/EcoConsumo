{% extends "base.html" %}

{% block head %}
<title> Premio </title>
{% endblock %}

{% block conteudo %}
<div class="entrega_recovery">
  {% if current_user.tipo_usuario == 'Empresa' %}
    <h2><a href="{{ url_for('premio.create') }}">CRIAR NOVO PRÊMIO</a></h2>
  {% endif %}
  
  <table>
    <thead>
      <tr>
        <th> Título </th>
        <th> Pontos </th>
      </tr>
    </thead>
    <tbody>
      {% for premio in premios %}
      <tr>
        <td> {{ premio.nome }} </td>
        <td> {{ premio.pontos }} </td>
        <td> <a href="{{ url_for('premio.detalhes', id_premio=premio.id) }}">Ver detalhes</a> </td>
      </tr>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
